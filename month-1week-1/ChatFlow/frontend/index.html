<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Real-Time Chat with Authentication</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="authScreen" class="screen active">
        <div class="auth-container">
            <h1>üí¨ ChatFlow</h1>
            <p class="auth-subtitle">Secure Real-Time Chat</p>

            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button id="loginTab" class="auth-tab active" onclick="switchAuthTab('login')">
                    Login
                </button>
                <button id="registerTab" class="auth-tab" onclick="switchAuthTab('register')">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <input 
                    type="text" 
                    id="loginUsername" 
                    class="auth-input"
                    placeholder="Username"
                    autocomplete="off"
                >
                <input 
                    type="password" 
                    id="loginPassword" 
                    class="auth-input"
                    placeholder="Password"
                >
                <button id="loginButton" class="btn-primary" onclick="handleLogin()">
                    Login
                </button>
                <p id="loginError" class="auth-error"></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <input 
                    type="text" 
                    id="registerUsername" 
                    class="auth-input"
                    placeholder="Username (min 3 characters)"
                    autocomplete="off"
                >
                <input 
                    type="password" 
                    id="registerPassword" 
                    class="auth-input"
                    placeholder="Password (min 6 characters)"
                >
                <input 
                    type="password" 
                    id="registerConfirmPassword" 
                    class="auth-input"
                    placeholder="Confirm Password"
                >
                <button id="registerButton" class="btn-primary" onclick="handleRegister()">
                    Create Account
                </button>
                <p id="registerError" class="auth-error"></p>
            </div>

            <p class="auth-info">
                üîê Your password is encrypted and secure
            </p>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="header-left">
                <h2>üí¨ ChatFlow</h2>
                <span class="user-count" id="userCount">0 users online</span>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-avatar" id="currentUserAvatar"></div>
                    <span id="currentUsername">Guest</span>
                </div>
                <button class="btn-logout" onclick="handleLogout()">
                    Logout
                </button>
            </div>
        </div>

        <div class="chat-body">
            <!-- Online Users Sidebar -->
            <div class="sidebar">
                <h3>üë• Online Now</h3>
                <div id="onlineUsersList" class="online-users">
                    <!-- Dynamic user list -->
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-section">
                <div id="messagesContainer" class="messages-container">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type a message..."
                        autocomplete="off"
                    >
                    <button id="sendButton" class="btn-send" onclick="handleSendMessage()">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast" class="notification-toast hidden">
        <span id="notificationText"></span>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Our Chat Application -->
    <script src="js/app.js"></script>
</body>
</html>
